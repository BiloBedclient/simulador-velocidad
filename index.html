<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador de Velocidades</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("images/newton.jpg");
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      padding: 2rem;
      backdrop-filter: brightness(0.7);
    }
    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 10px;
      display: inline-block;
    }
    input {
      padding: 0.5rem;
      margin: 0.5rem;
      font-size: 1rem;
      width: 80px;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
    }
    .result {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simulador de Velocidades</h1>
    <p>Ingresa las velocidades en fracción de c (por ejemplo, 0.6 significa 60% de la velocidad de la luz)</p>
    
    <label>v1:</label>
    <input type="number" step="0.01" id="v1" />
    
    <label>v2:</label>
    <input type="number" step="0.01" id="v2" />
    
    <br />
    <button onclick="calcular()">Calcular</button>
    
    <div class="result" id="resultado"></div>
  </div>

  <script>
    function calcular() {
      const v1 = parseFloat(document.getElementById("v1").value);
      const v2 = parseFloat(document.getElementById("v2").value);

      if (isNaN(v1) || isNaN(v2)) {
        document.getElementById("resultado").innerText = "Por favor, ingresa ambas velocidades.";
        return;
      }

      const c = 1; // trabajamos en fracciones de la velocidad de la luz
      const vClasica = v1 + v2;
      const vRelativista = (v1 + v2) / (1 + (v1 * v2) / (c * c));

      document.getElementById("resultado").innerHTML = `
        <strong>Resultado:</strong><br/>
        Velocidad clásica: ${vClasica.toFixed(4)} c<br/>
        Velocidad relativista: ${vRelativista.toFixed(4)} c
      `;
    }
  </script>
</body>
</html>
